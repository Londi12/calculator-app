<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator" role="application" aria-label="Calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" placeholder="0" readonly 
               aria-label="Calculator display">
        <div class="undo-redo">
            <button onclick="calculator.undo()" aria-label="Undo">↶ Undo</button>
            <button onclick="calculator.redo()" aria-label="Redo">↷ Redo</button>
        </div>
        <div class="buttons">
            <button class="clear" onclick="calculator.clearDisplay()" aria-label="Clear">C</button>
            <button class="special" onclick="calculator.applySquareRoot()" aria-label="Square root">√</button>
            <button class="special" onclick="calculator.applyPercentage()" aria-label="Percentage">%</button>
            <button class="operator" onclick="calculator.setOperation('divide')" aria-label="Divide">÷</button>
            
            <button onclick="calculator.appendNumber('7')" aria-label="Seven">7</button>
            <button onclick="calculator.appendNumber('8')" aria-label="Eight">8</button>
            <button onclick="calculator.appendNumber('9')" aria-label="Nine">9</button>
            <button class="operator" onclick="calculator.setOperation('multiply')" aria-label="Multiply">×</button>
            
            <button onclick="calculator.appendNumber('4')" aria-label="Four">4</button>
            <button onclick="calculator.appendNumber('5')" aria-label="Five">5</button>
            <button onclick="calculator.appendNumber('6')" aria-label="Six">6</button>
            <button class="operator" onclick="calculator.setOperation('subtract')" aria-label="Subtract">-</button>
            
            <button onclick="calculator.appendNumber('1')" aria-label="One">1</button>
            <button onclick="calculator.appendNumber('2')" aria-label="Two">2</button>
            <button onclick="calculator.appendNumber('3')" aria-label="Three">3</button>
            <button class="operator" onclick="calculator.setOperation('add')" aria-label="Add">+</button>
            
            <button onclick="calculator.appendNumber('0')" aria-label="Zero">0</button>
            <button onclick="calculator.appendNumber('.')" aria-label="Decimal point">.</button>
            <button class="equals" onclick="calculator.calculateResult()" aria-label="Equals">=</button>
        </div>
        <div class="history-panel" id="history"></div>
        <div class="history-controls">
            <button onclick="calculator.clearHistory()" class="clear-history">Clear History</button>
        </div>
    </div>
</body>
</html>
