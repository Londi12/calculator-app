<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <script src="script.js" defer></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
            --button-hover: #2980b9;
            --operator-color: #e67e22;
            --clear-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator-container {
            display: flex;
            gap: 20px;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .calculator {
            background: var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            width: 320px;
        }

        .calculator-title {
            color: var(--text-color);
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 500;
        }

        .display-container {
            margin-bottom: 20px;
        }

        #display {
            width: 100%;
            height: 60px;
            background: var(--secondary-color);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            font-size: 28px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .history-display {
            color: var(--text-color);
            opacity: 0.7;
            text-align: right;
            font-size: 14px;
            height: 20px;
            margin-bottom: 5px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: var(--secondary-color);
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        button.operator {
            background: var(--operator-color);
        }

        button.clear {
            background: var(--clear-color);
        }

        .history-panel {
            width: 200px;
            background: var(--secondary-color);
            border-radius: 10px;
            padding: 15px;
            color: var(--text-color);
        }

        .history-panel h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .history-item {
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .history-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .history-controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .calculator-container {
                flex-direction: column;
            }
            
            .calculator, .history-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1 class="calculator-title">Calculator</h1>
        <div class="display-container">
            <div id="calculation-history"></div>
            <input type="text" id="display" readonly>
        </div>
        <div class="action-buttons">
            <button onclick="calculator.undo()">↶ Undo</button>
            <button onclick="calculator.redo()">↷ Redo</button>
        </div>
        <div class="buttons">
            <button onclick="calculator.clearDisplay()" class="clear">C</button>
            <button onclick="calculator.backspace()">⌫</button>
            <button onclick="calculator.percentage()">%</button>
            <button onclick="calculator.setOperation('divide')" class="operator">÷</button>
            
            <button onclick="calculator.appendNumber('7')">7</button>
            <button onclick="calculator.appendNumber('8')">8</button>
            <button onclick="calculator.appendNumber('9')">9</button>
            <button onclick="calculator.setOperation('multiply')" class="operator">×</button>
            
            <button onclick="calculator.appendNumber('4')">4</button>
            <button onclick="calculator.appendNumber('5')">5</button>
            <button onclick="calculator.appendNumber('6')">6</button>
            <button onclick="calculator.setOperation('subtract')" class="operator">−</button>
            
            <button onclick="calculator.appendNumber('1')">1</button>
            <button onclick="calculator.appendNumber('2')">2</button>
            <button onclick="calculator.appendNumber('3')">3</button>
            <button onclick="calculator.setOperation('add')" class="operator">+</button>
            
            <button onclick="calculator.appendNumber('0')">0</button>
            <button onclick="calculator.appendNumber('.')">.</button>
            <button onclick="calculator.calculateResult()" class="operator" style="grid-column: span 2;">=</button>
        </div>
        <div id="history-list"></div>
        <div class="history-controls">
            <button onclick="calculator.clearHistory()">Clear History</button>
        </div>
    </div>
</body>
</html>
